<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNeGA Officials Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .login-card img {
      height: 80px;
      margin-bottom: 15px;
    }
    .login-card h4 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #1d3557;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-custom {
      background: #1d3557;
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      border: none;
      transition: background 0.3s ease;
    }
    .btn-custom:hover {
      background: #0a2239;
      color: #fff;
    }
    .otp-input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      margin: 5px;
      border-radius: 8px;
    }
    .otp-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- Logo -->
    <img src="../assets/img/logo.png" alt="Tamil Nadu Emblem">
    <h4>TNeGA Officials Login</h4>

    <!-- Email Section -->
    <div id="email-section">
      <p class="text-muted">Log in with your official email ID</p>
      <input type="email" class="form-control mb-3" placeholder="Enter your email" id="email">
      <button class="btn btn-custom w-100" id="sendOtpBtn">Send OTP</button>
    </div>

    <!-- OTP Section -->
    <div id="otp-section" class="otp-section">
      <p class="text-muted">Enter the 6-digit OTP sent to your email</p>
      <div class="d-flex justify-content-center mb-3">
        <input type="text" maxlength="1" class="form-control otp-input">
        <input type="text" maxlength="1" class="form-control otp-input">
        <input type="text" maxlength="1" class="form-control otp-input">
        <input type="text" maxlength="1" class="form-control otp-input">
        <input type="text" maxlength="1" class="form-control otp-input">
        <input type="text" maxlength="1" class="form-control otp-input">
      </div>
      <button id="verifyOtpBtn" class="btn btn-custom w-100 mb-2">Verify OTP</button>
      <a href="#" id="resendOtp" class="text-decoration-none small">Resend OTP</a>
    </div>
  </div>

  <script>
    document.getElementById("sendOtpBtn").addEventListener("click", function() {
      document.getElementById("email-section").style.display = "none";
      document.getElementById("otp-section").style.display = "block";
    });

    // OTP Auto-focus
    const otpInputs = document.querySelectorAll('.otp-input');
    otpInputs.forEach((input, index) => {
      input.addEventListener('keyup', (e) => {
        if (e.key >= 0 && e.key <= 9) {
          if (index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        } else if (e.key === "Backspace") {
          if (index > 0) {
            otpInputs[index - 1].focus();
          }
        }
      });
    });

    // Redirect on OTP verification success
    document.getElementById("verifyOtpBtn").addEventListener("click", function() {
      // Here you would normally validate OTP with backend
      alert("OTP Verified Successfully!");
      window.location.href = "citizen-dashboard.html";
    });
  </script>
</body>
</html>
