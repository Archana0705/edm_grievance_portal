    <script>
      // Sidebar toggle
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      
      sidebarToggle.addEventListener('click', () => {
        if (window.innerWidth < 992) {
          // Mobile: slide in/out
          sidebar.classList.toggle('show');
        } else {
          // Desktop: collapse sidebar
          document.body.classList.toggle('sidebar-collapsed');
        }
      });
      
      // Close mobile sidebar when clicking outside
      document.addEventListener('click', function(e) {
        if (window.innerWidth < 992) {
          if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
            sidebar.classList.remove('show');
          }
        }
      });
      
      // Display current date and time
      function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        document.getElementById('currentDateTime').textContent = now.toLocaleDateString(undefined, options) + ' ' + timeString;
      }
      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>

    <script>
      const form = document.getElementById("dynamicForm");
      const subcategory = document.getElementById("subcategory");
      
      // Mapping of subcategories to fields
      const fieldsMap = {
        eservice: [
          { label: "Enter the Acknowledgement Number", type: "text", required: true }
        ],
        grievance: [
          { label: "Enter the Acknowledgement Number", type: "text", required: true }
        ],
        canEdit: [
          { label: "CAN Number to be edited", type: "text", required: true },
          { label: "Description of changes & reason", type: "textarea", required: true },
          { label: "Supporting document description", type: "text", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: true }
        ],
        deleteCan: [
          { label: "CAN Number to be deleted", type: "text", required: true },
          { label: "Reason & details of multiple CANs", type: "textarea", required: true },
          { label: "Supporting document description", type: "text", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: true }
        ],
        savedCancel: [
          { label: "CAN Number (optional)", type: "text", required: false },
          { label: "Application Number", type: "text", required: true },
          { label: "Reason for request", type: "textarea", required: true },
          { label: "Supporting document description", type: "text", required: false },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ],
        approvedCancel: [
          { label: "CAN Number (optional)", type: "text", required: false },
          { label: "Application/Certificate Number", type: "text", required: true },
          { label: "Reason for request", type: "textarea", required: true },
          { label: "Supporting document description", type: "text", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: true }
        ],
        deptPwdReset: [
          { label: "eSevai Login ID", type: "text", required: true },
          { label: "Error Description", type: "textarea", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ],
        citizenLoginError: [
          { label: "Citizen eSevai Login ID", type: "text", required: true },
          { label: "Type of Device", type: "text", required: true },
          { label: "Model of Device", type: "text", required: true },
          { label: "Error Description", type: "textarea", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: true }
        ],
        paymentError: [
          { label: "CAN Number (optional)", type: "text", required: false },
          { label: "Application Number (optional)", type: "text", required: false },
          { label: "Transaction Number", type: "text", required: true },
          { label: "Description of Issue", type: "textarea", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: true }
        ],
        reprint: [
          { label: "Application Number", type: "text", required: true },
          { label: "Description of Issue", type: "textarea", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ],
        overcharging: [
          { label: "eSevai Centre ID", type: "text", required: true },
          { label: "Description of Issue", type: "textarea", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ],
        idBlock: [
          { label: "eSevai Centre ID", type: "text", required: true },
          { label: "Reason for ID block", type: "select", options: ["Zero transactions", "Overcharging issues", "Don't know"], required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ],
        walletError: [
          { label: "Recharge Amount", type: "number", required: true },
          { label: "Date of Request", type: "date", required: true },
          { label: "Error Message", type: "text", required: false },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ],
        operatorUpdate: [
          { label: "Current Operator Name", type: "text", required: true },
          { label: "Current Operator Mobile", type: "text", required: true },
          { label: "Reason for Change", type: "textarea", required: true },
          { label: "New Operator Name", type: "text", required: true },
          { label: "New Operator Mobile", type: "text", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ],
        phoneUpdate: [
          { label: "Current Mobile Number", type: "text", required: true },
          { label: "Reason for Change", type: "textarea", required: true },
          { label: "New Mobile Number", type: "text", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ],
        locationUpdate: [
          { label: "Current Address", type: "textarea", required: true },
          { label: "Reason for Change", type: "textarea", required: true },
          { label: "New Address", type: "textarea", required: true },
          { label: "Attach Supporting Documents", type: "file", multiple: true, required: false }
        ]
      };
      
      // Render fields dynamically
      subcategory.addEventListener("change", () => {
        form.innerHTML = "";
        const fields = fieldsMap[subcategory.value] || [];
        fields.forEach(field => {
          let input;
          if (field.type === "textarea") {
            input = `<textarea class="form-control" ${field.required ? "required" : ""}></textarea>`;
          } else if (field.type === "file") {
            input = `<input type="file" class="form-control" ${field.multiple ? "multiple" : ""} ${field.required ? "required" : ""}>`;
          } else if (field.type === "select") {
            input = `<select class="form-select" ${field.required ? "required" : ""}>
              ${field.options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
            </select>`;
          } else {
            input = `<input type="${field.type}" class="form-control" ${field.required ? "required" : ""}>`;
          }
      
          form.innerHTML += `
            <div class="mb-3">
              <label class="form-label fw-semibold">${field.label}${field.required ? " *" : ""}</label>
              ${input}
            </div>
          `;
        });
      
        // if (fields.length) {
        //   form.innerHTML += `<button type="submit" class="btn btn-primary w-100">Submit</button>`;
        // }
      
        if (fields.length) {
          form.innerHTML += ``;
        }
      
      });
    </script>
