<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="reportTabs" role="tablist" style="
    margin-left: 250px;">
            <li class=" nav-item" role="presentation">
                <button class="nav-link active" id="self-tab" data-bs-toggle="tab" data-bs-target="#selfPane"
                    type="button" role="tab">
                    Report for Self
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="behalf-tab" data-bs-toggle="tab" data-bs-target="#behalfPane" type="button"
                    role="tab">
                    Report on Behalf
                </button>
            </li>
        </ul>

        <!-- Tab Panes -->
        <div class="tab-content mt-3" id="reportTabsContent">
            <div class="tab-pane fade show active" id="selfPane" role="tabpanel" aria-labelledby="self-tab">
                <!-- ✅ Load self-report.html content here -->
                <div id="selfContent"></div>
            </div>
            <div class="tab-pane fade" id="behalfPane" role="tabpanel" aria-labelledby="behalf-tab">
                <!-- ✅ Load behalf-report.html content here -->
                <div id="behalfContent"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dynamically load your existing separate pages into the tabs
        $(function () {
            $("#selfContent").load("report-issue-ajax.html");
            $("#behalfContent").load("raise-ticket-behalf.html");
        });
    </script>
</body>

</html>
