<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EDM Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .login-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(13, 71, 161, 0.05);
      transform: rotate(45deg);
      pointer-events: none;
    }
    .login-card h3 {
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-control {
      border-radius: 50px;
      padding: 12px 20px;
      box-shadow: none !important;
    }
    .form-label {
      font-weight: 500;
      font-size: 0.9rem;
    }
    .login-btn {
      border-radius: 50px;
      padding: 10px 0;
      font-weight: 600;
      transition: 0.3s;
    }
    .login-btn:hover {
      transform: translateY(-2px);
    }
    .otp-section {
      display: none;
      margin-top: 15px;
    }
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #555;
    }
    .icon-input {
      position: relative;
    }
    .icon-input i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #0d47a1;
    }
    .icon-input input {
      padding-left: 40px;
    }
  </style>
</head>
<body>

<div class="login-card" data-aos="fade-up">
  <h3>EDM Login</h3>

  <!-- Login Form -->
  <form id="loginForm">
    <div class="mb-3 icon-input">
      <i class="fas fa-user"></i>
      <input type="text" class="form-control" id="userInput" placeholder="Mobile number or Email" required>
    </div>
    <button type="button" class="btn btn-primary w-100 login-btn" id="sendOtpBtn">Send OTP</button>

    <!-- OTP Section -->
    <div class="otp-section" id="otpSection">
      <div class="mb-3 icon-input mt-3">
        <i class="fas fa-key"></i>
        <input type="text" class="form-control" id="otpInput" placeholder="Enter OTP" required>
      </div>
      <button type="submit" class="btn btn-success w-100 login-btn">Login</button>
    </div>
  </form>

  <div class="login-footer">
    <p>EDMs are mapped to districts by the Helpdesk Lead</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  const sendOtpBtn = document.getElementById('sendOtpBtn');
  const otpSection = document.getElementById('otpSection');
  const loginForm = document.getElementById('loginForm');

  sendOtpBtn.addEventListener('click', () => {
    // Simulate sending OTP
    otpSection.style.display = 'block';
    sendOtpBtn.disabled = true;
    sendOtpBtn.innerText = "OTP Sent âœ…";
  });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Logged in successfully!');
    // Here, integrate actual OTP verification and login logic
    // Redirect to dashboard
    window.location.href = 'dashboard.html'; 
  });
</script>
</body>
</html>
