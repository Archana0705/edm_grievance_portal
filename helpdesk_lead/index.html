<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helpdesk Lead Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .login-card h3 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-check-label {
      font-size: 0.9rem;
    }
    .forgot-link {
      float: right;
      font-size: 0.9rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-3">
      <i class="bi bi-shield-lock" style="font-size: 3rem; color: #0d6efd;"></i>
    </div>
    <h3>Helpdesk Lead Login</h3>
    <form>
      <!-- Username / Email -->
      <div class="mb-3">
        <label for="username" class="form-label">Username / Email</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username or email">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <!-- Remember me + Forgot Password -->
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <!-- <a href="#" class="forgot-link">Forgot Password?</a> -->
      </div>

      <!-- Login Button -->
      <div class="d-grid">
        <a href="dashboard.html" class="btn btn-primary">Login</a>
      </div>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
