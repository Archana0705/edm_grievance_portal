<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Registered Mobile/Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #224abe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .recovery-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.8s ease-in-out;
    }
    .recovery-container h3 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #224abe;
    }
    .recovery-container p {
      font-size: 14px;
      color: #6c757d;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
    }
    .btn-custom {
      background: #224abe;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #4e73df;
    }
    .back-link {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #224abe;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    /* Hide/show steps */
    .step { display: none; }
    .step.active { display: block; }
    .timer {
      font-size: 14px;
      margin-top: 8px;
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="recovery-container">
    <h3><i class="bi bi-shield-lock"></i> Account Recovery</h3>
    <p>Change your registered mobile number or email to receive OTP and continue logging in.</p>
    
    <!-- Step 1 -->
    <form id="step1Form" class="step active">
      <div class="mb-3">
        <label class="form-label">Select Recovery Option</label>
        <select class="form-select" required>
          <option value="">-- Choose --</option>
          <option value="mobile">Change Mobile Number</option>
          <option value="email">Change Email Address</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">New Mobile/Email</label>
        <input type="text" class="form-control" placeholder="Enter new mobile or email" required>
      </div>
      <button type="submit" class="btn btn-custom">Request OTP</button>
    </form>

    <!-- Step 2 -->
    <form id="step2Form" class="step">
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="text" class="form-control" id="otpInput" placeholder="Enter OTP" required>
        <div class="timer" id="timer">02:00</div>
        <a href="#" id="resendOtp" class="d-block mt-2" style="font-size:14px; color:#224abe;">Resend OTP</a>
      </div>
      <button type="submit" class="btn btn-custom">Verify & Update</button>
    </form>

    <a href="index.html" class="back-link"><i class="bi bi-arrow-left"></i> Back to Login</a>
  </div>

  <script>
    const step1Form = document.getElementById('step1Form');
    const step2Form = document.getElementById('step2Form');
    const timerDisplay = document.getElementById('timer');
    const resendOtp = document.getElementById('resendOtp');

    let timerInterval;
    let timeLeft = 120;

    // Step 1 submit → Show Step 2
    step1Form.addEventListener('submit', (e) => {
      e.preventDefault();
      step1Form.classList.remove('active');
      step2Form.classList.add('active');
      startTimer();
      alert("OTP has been sent to your new mobile/email!");
    });

    // Step 2 submit → Success
    step2Form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Your registered contact has been updated successfully!");
      window.location.href = "index.html"; // back to login
    });

    // Timer countdown
    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 120;
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerDisplay.innerHTML = "OTP expired. Please resend.";
        }
      }, 1000);
    }

    function updateTimer() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.innerHTML =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Resend OTP
    resendOtp.addEventListener('click', (e) => {
      e.preventDefault();
      alert("A new OTP has been sent!");
      startTimer();
    });
  </script>

</body>
</html>
